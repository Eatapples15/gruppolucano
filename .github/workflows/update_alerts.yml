name: Aggiornamento Automatico Alerte Calabria

on:
  schedule:
    - cron: '0 8,14 * * *' # Esegue ogni giorno alle 08:00 e alle 14:00 UTC
  workflow_dispatch: # Permette di avviarlo manualmente per test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: pip install requests

      - name: Esegui script di aggiornamento
        run: python update_calabria.py

      - name: Commit e Push dei cambiamenti
        run: |
          git config --global user.name 'AlerteGL-Bot'
          git config --global user.email 'bot@pcgl.it'
          git add calabria.json
          git commit -m "Aggiornamento automatico bollettino Calabria" || echo "Nessuna modifica da caricare"
          git push
