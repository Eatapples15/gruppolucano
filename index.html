<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Merger Finale</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .box { border: 2px dashed #ccc; padding: 20px; margin: 20px auto; max-width: 600px; }
        button { background: #003366; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Fondi Basilicata + Campania/Calabria</h2>
    <div class="box">
        <button onclick="mergeFiles()">GENERA GEOJSON UNIFICATO</button>
    </div>
    <p id="status"></p>

    <script>
        async function mergeFiles() {
            const status = document.getElementById('status');
            status.innerText = "Recupero file...";
            
            const URL_BASI = "https://raw.githubusercontent.com/Eatapples15/gruppolucano/refs/heads/main/Basilicata.json";
            const URL_EXTRA = "https://raw.githubusercontent.com/Eatapples15/gruppolucano/refs/heads/main/aree_allerta.json";

            try {
                const [resB, resE] = await Promise.all([
                    fetch(URL_BASI).then(r => r.json()),
                    fetch(URL_EXTRA).then(r => r.json())
                ]);

                // Forziamo la proprietÃ  Nome_Reg su ogni comune della Basilicata
                resB.features.forEach(f => {
                    f.properties.Nome_Reg = "BASILICATA";
                });

                const finalGeo = {
                    type: "FeatureCollection",
                    features: [...resB.features, ...resE.features]
                };

                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(finalGeo));
                const dl = document.createElement('a');
                dl.setAttribute("href", dataStr);
                dl.setAttribute("download", "aree_allerta_sud.json");
                dl.click();
                status.innerText = "Fatto! Carica 'aree_allerta_sud.json' su GitHub.";
            } catch (e) {
                status.innerText = "Errore: " + e.message;
            }
        }
    </script>
</body>
</html>
